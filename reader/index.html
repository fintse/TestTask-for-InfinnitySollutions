<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/x-icon" href="public/images/faicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/layout.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/table.css">
    <link rel="stylesheet" href="public/css/buttons.css">
    <link rel="stylesheet" href="public/css/form.css">
    <link rel="stylesheet" href="public/css/popup.css">
    <link rel="stylesheet" href="public/css/colors.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Читалкин</title>
</head>
<body>
    <header>
        <h1 class="title flex-center">Читалкин</h1>
    </header>
    <main>
        <section class="books-table container">
            <div class="table-controller-wrapper">
                <div data-modal-target="#modal" class="table-controller-wrapper-add">
                    <div class="table-controller-btn btn">Добавить</div>
                </div>
                <div class="modal" id="modal">
                    <form action="#" id="myForm">
                        <fieldset>
                          <legend>Книга</legend>
                          <div class="formBox input">
                            <label for="bookTitle">Название</label
                            ><input
                              type="text"
                              id="bookTitle"
                              name="bookTitle"
                              required
                              autocomplete="off"
                              autocapitalize="on"
                            />
                          </div>
                          <div class="formBox input">
                            <label for="name">Автор</label
                            ><input
                              type="text"
                              id="name"
                              name="name"
                              required
                              autocomplete="off"
                              autocapitalize="on"
                            />
                          </div>
                          <div class="formBox input">
                            <label for="year">Год</label
                            ><input
                              type="number"
                              id="year"
                              name="year"
                              required
                              autocomplete="off"
                              autocapitalize="on"
                            />
                          </div>
                          <div class="formBox input">
                            <label for="pages">Страниц</label
                            ><input
                              type="number"
                              id="pages"
                              name="pages"
                              required
                              autocomplete="off"
                              autocapitalize="on"
                            />
                          </div>
                          <div class="formBox input hidden" id="currentPage">
                            <label for="currentPage">Прочитано страниц</label
                            ><input
                              type="number"
                              id="currentPage"
                              name="currentPage"
                              autocomplete="off"
                              autocapitalize="on"
                            />
                          </div>
                          <div class="formBox input">
                            <label for="status">Статус</label>
                              <select name="status" id="status">
                                <option value="1" selected>Буду читать</option>
                                <option value="2">Читаю</option>
                                <option value="3">Прочитано</option>
                              </select>
                          </div>
                          <div class="formBox">
                            <button id="btnSubmit">Отправить</button>
                          </div>
                        </fieldset>
                    </form>
                </div>
                <div id="overlay"></div>
                <div class="table-controller-wrapper-status">
                    <div class="table-controller-btn btn" data-status=1>Буду читать</div>
                    <div class="table-controller-btn btn" data-status=2>Читаю</div>
                    <div class="table-controller-btn btn" data-status=3>Прочитано</div>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Название</th>
                        <th class="table-author-cell">Автор<span class="table-author-reset"></span></th>
                        <th class="table-year-cell">Год<span class="table-year-reset"></span></th>
                        <th>Количество страниц</th>
                        <th>Статус</th>
                        <th>Дата начала</th>
                        <th>Дата окончания</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </section>
    </main>
    <footer></footer>
    <script src="public/js/API.js"></script>
    <script src="public/js/functions.js"></script>
    <script src="public/js/modalController.js"></script>
</body>
</html>
